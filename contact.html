<head>

            style="display:none;visibility:hidden"></iframe></noscript>

    <div class="page-content">
        <nav class="nav-container"></nav>
        <div class="content-wrapper">
            <div class="contact-container">
                <div class="title">Let's Get in Touch</div>
                <div class="subtitle contact-subtitle">I'm always open to discussing product design work or partnership opportunities.</div>

                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-envelope contact-icon"></i>
                            <div class="contact-details">
                                <h3>Email</h3>
                                <a href="mailto:whosaheb@gmail.com">whosaheb@gmail.com</a>
                            </div>
                        </div>
                        <div class="about-social-links">
                            <a data-social="x"><i class="fab fa-twitter contact-social-icon"></i></a>
                            <a data-social="github"><i class="fab fa-github contact-social-icon"></i></a>
                            <a data-social="linkedin"><i class="fab fa-linkedin contact-social-icon"></i></a>
                            <a data-social="instagram"><i class="fab fa-instagram contact-social-icon"></i></a>
                        </div>
                    </div>

                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>

            <footer class="page-footer"></footer>
        </div>
    </div>
